<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PMS</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="icon" href="/ssm_pms/static/favicon1.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/ssm_pms/static/css/font.css">
    <link rel="stylesheet" href="/ssm_pms/static/css/xadmin.css">
    <script type="text/javascript" src="/ssm_pms/static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/ssm_pms/static/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/ssm_pms/static/js/xadmin.js"></script>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a>首页</a>
        <a>月考勤管理</a>
        <a>
          <cite>导入月考勤记录</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<form id="uploadForm">
    <br>
    <div class="layui-upload">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;点击选择月考勤文件
        <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
        <button type="button" class="layui-btn" id="test9">开始上传</button>
    </div>
</form>
<script type="text/javascript">
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;
        //选完文件后不自动上传
        upload.render({
            elem: '#test8'
            , url: '/ssm_pms/importAttendance.do'
            , auto: false
            , accept: 'file'
            // ,multiple: true
            , bindAction: '#test9'
            , done: function (returndata) {
                layer.msg(returndata.result, {time: 4000});
            }, before: function(){
                layer.msg('上传中', {icon: 16, time: 1000})
            },
            error: function (returndata) {
                layer.msg(returndata.result, {icon: 5, time: 1000});
            }
        });
    })
</script>
</body>
</html>
