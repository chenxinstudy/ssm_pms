<body>
<div class="x-body layui-anim layui-anim-up">

    <blockquote class="layui-elem-quote">欢迎<span id="adminAccount">管理员</span>登录人事管理系统
        当前时间 &nbsp;&nbsp;<span class="x-red" id="showDate"></span>
    </blockquote>
    <fieldset class="layui-elem-field">
        <legend>系统信息</legend>
        <div class="layui-field-box">
            <table class="layui-table">
                <tbody>
                <tr>
                    <th>版本</th>
                    <td>1.0.0</td>
                </tr>
                <tr>
                    <th>服务器地址</th>
                    <td>http://localhost:8080/ssm_pms/admin.do</td>
                </tr>
                <tr>
                    <th>操作系统</th>
                    <td>win10</td>
                </tr>
                <tr>
                    <th>运行环境</th>
                    <td>Apache Tomcat 9</td>
                </tr>
                <tr>
                    <th>MySQL版本</th>
                    <td>8.0</td>
                </tr>
                <tr>
                    <th>jdk版本</th>
                    <td>1.8</td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
    <blockquote class="layui-elem-quote layui-quote-nm">电子科技大学成都学院</blockquote>
</div>
</body>
<script>

    // setInterval(myDate, 1000);

    setInterval(function () {
        const date = new Date();
        const year = date.getFullYear(); //获取当前年份
        const mon = date.getMonth() + 1; //获取当前月份
        const da = date.getDate(); //获取当前日
        // const day = date.getDay(); //获取当前星期几 周日为0开始
        const h = date.getHours(); //获取小时
        const m = date.getMinutes(); //获取分钟
        const s = date.getSeconds(); //获取秒
        document.getElementById('showDate').innerHTML
            =year + ' 年 ' + mon + ' 月 ' + da + ' 日  ' + h + ':' + m + ':' + s;
    })

    window.onload = function () {
        $.get("getAdminAccount.do", function (result) {
            $("#adminAccount").html(+result);
        });
    }
</script>
